<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="font-awesome.min.css" rel="stylesheet">-->
    <!--<link href="animate.min.css" rel="stylesheet">-->
    <!--<script src="jquery.min.js"></script>-->
    <!--<link rel="stylesheet" href="leaflet.css" />-->
    <!--<script src="leaflet.js"></script>-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  </head>

<body>

<style>
#map{width:100%;height:100%;position:fixed;top:0px;left:0px;right:0px;bottom:0px}
</style>

<div id='map'></div>
<script type="text/javascript">
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };
    var map = L.map('map', {
        zoomControl: false,
        attributionControl: false
    }).setView([getUrlParameter('lon'), getUrlParameter('lat')], 2);

    map.addLayer(new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        minZoom: 1,
        maxZoom: 15
    }));

    // Clouds
    var cloudsLayer = new L.TileLayer("http://{s}.maps.owm.io:8099/58bddfea73e9ac0001bbf821/{z}/{x}/{y}?hash=f3773ff9a61d1ccd3b6944049fc97e9c", {
        minZoom: 1,
        maxZoom: 15
    });
    cloudsLayer.setOpacity(0.7);
    map.addLayer(cloudsLayer);

    // Temperature
    var temperatureLayer = new L.TileLayer("http://{s}.maps.owm.io:8099/58bdecb373e9ac0001bbf823/{z}/{x}/{y}?hash=f3773ff9a61d1ccd3b6944049fc97e9c", {
        minZoom: 1,
        maxZoom: 15
    });
    temperatureLayer.setOpacity(0.7);

    //Precipitations
    var precipitationsLayer = new L.TileLayer("http://{s}.maps.owm.io:8099/58bdecfc73e9ac0001bbf824/{z}/{x}/{y}?hash=f3773ff9a61d1ccd3b6944049fc97e9c", {
        minZoom: 1,
        maxZoom: 15
    });
    precipitationsLayer.setOpacity(0.7);

    // Snow
    var snowLayer = new L.TileLayer("http://{s}.maps.owm.io:8099/58bded6473e9ac0001bbf825/{z}/{x}/{y}?hash=f3773ff9a61d1ccd3b6944049fc97e9c", {
        minZoom: 1,
        maxZoom: 15
    });
    snowLayer.setOpacity(0.7);

    // Rain
    var rainLayer = new L.TileLayer("http://{s}.maps.owm.io:8099/58bded9d73e9ac0001bbf826/{z}/{x}/{y}?hash=f3773ff9a61d1ccd3b6944049fc97e9c", {
        minZoom: 1,
        maxZoom: 15
    });
    rainLayer.setOpacity(0.7);

    // Wind
    var windLayer = new L.TileLayer("http://{s}.maps.owm.io:8099/58bdee5673e9ac0001bbf827/{z}/{x}/{y}?hash=f3773ff9a61d1ccd3b6944049fc97e9c", {
        minZoom: 1,
        maxZoom: 15
    });
    windLayer.setOpacity(0.7);

    //Sea level Pressure
    var seaLevelPressLayer = new L.TileLayer("http://{s}.maps.owm.io:8099/58bdef3173e9ac0001bbf828/{z}/{x}/{y}?hash=f3773ff9a61d1ccd3b6944049fc97e9c", {
        minZoom: 1,
        maxZoom: 15
    });
    seaLevelPressLayer.setOpacity(0.7);





</script>
</body>
</html>
